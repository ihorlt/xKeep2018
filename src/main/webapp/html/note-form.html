<section class="container-fluid">
    <form action="/note/" method="get" class=" mt-4 row justify-content-center">

        <div class="form-group col-12 col-sm-8 col-md-6">
            <label for="title-form-id">Заголовок</label>
            <input type="text"  name="title" class="form-control" id="title-form-id" aria-describedby="title" placeholder="Заголовок">
        </div>

        <div class="w-100"></div>

        <div class="form-group  col-12 col-sm-8 col-md-6">
            <label for="note-form-id">Замітка</label>
            <textarea  name="note" class="form-control" id="note-form-id" rows="3"></textarea>
        </div>

        <div class="w-100"></div>

        <div class="form-group  col-12 col-sm-8 col-md-6">
        <label for="color-font-form-id">Колір тексту</label>
        <input type="color" name="colorFont" class="form-control" id="color-font-form-id" aria-describedby="title" placeholder="Заголовок">
    </div>

        <div class="w-100"></div>

        <div class="form-group  col-12 col-sm-8 col-md-6">
            <label for="color-background-form-id">Колір фону</label>
            <input type="color"  name="background" class="form-control" id="color-background-form-id" aria-describedby="title" placeholder="Заголовок">
        </div>

        <div class="w-100"></div>

        <div class="form-group col-12 col-sm-8 col-md-6">
            <label for="type-form-id">Тип</label>
            <input type="text"  name="typenote" class="form-control" id="type-form-id" aria-describedby="type note" placeholder="Тип замітки">
        </div>

        <div class="w-100"></div>

        <div class="form-group  col-12 col-sm-8 col-md-6">
            <!--###existing-note-id###-->
        <button type="submit" class="btn btn-primary mb-2">Зберегти</button>
        </div>

    </form>
</section>
