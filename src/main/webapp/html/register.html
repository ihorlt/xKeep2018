<section class="row justify-content-center mt-5">
    <div class="col-12 col-sm-8 col-md-6">
        <form>
            <div class="form-group">
                <label for="input-user-name-id">User Name</label>
                <input type="text" name="username" class="form-control" id="input-user-name-id" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="userNameHelp" class="form-text text-muted">First name and Last Name.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
